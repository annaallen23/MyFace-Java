<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/styles/myface.css" />
        <link rel="stylesheet" type="text/css" href="/styles/signup.css" />
        <title>Sign Up :: Coffee Connoisseur</title>
    </head>

    <body>
        <nav>
            <div class="nav-inner">
                <a href="/" class="brand">Coffee Connoisseur</a>
            </div>
        </nav>
        <div class="reallyresponsive">
        <div class="limited-width-container">
            <div class="jumbotron">
            <h1>Sign Up to Coffee Connoisseur</h1>

            <form method="post" action="/signup">
                <div class="form-row">
                    <label for="username_box">Username:</label>
                    <input type="text" name="userName" id="username_box"/>
                </div>

                <div class="form-row">
                    <label for="password_box">Password:</label>
                    <input type="password" name="passwordPlainText" id="password_box"/>
                </div>

                <div class="form-row">
                    <label for="fullname_box">Full Name:</label>
                    <input type="text" name="fullName" id="fullname_box"/>
                </div>

                <input type="submit" value="Sign up!" />
            </form>
        </div>
            <div class="clearfix"></div>
            <div style="padding: 6px;"></div>
        </div>
        </div>
    </body>
</html>
